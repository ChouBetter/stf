<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title></title>
        <script>
            let baseSec = 180;
            let intervalSec = 180;
            let curOffset = intervalSec - baseSec;

            function loop() {
                let d = new Date();

                let timeAnchor = new Date(d.toLocaleString().split(" ")[0]).getTime() - curOffset * 1000;
                let curTime = d.getTime();
                let curIssue = Math.floor((curTime - timeAnchor) / 1000 / intervalSec);

                let Y = d.getFullYear();
                let M = (d.getMonth() + 1).toString().padStart(2, '0');
                let D = d.getDate().toString().padStart(2, '0');
                document.getElementById("show").innerHTML = `第 ${Y}${M}${D}${curIssue.toString().padStart(4, '0')} 期`;

                setTimeout(loop, 500);
            }
            document.addEventListener("DOMContentLoaded", function (event) {
                setTimeout(loop, 500);
            });
        </script>
    </head>
    <body>
        <div id="show"></div>
    </body>
</html>
