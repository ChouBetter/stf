<html>

<head>
  <title></title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function (event) {
      let app = new Vue({
        el: '#app',
        data() {
          return {
            selectedUser: '',
            subUsers: [],
            options: [{
                name: "Beans A",
                price: 2.25,
                amount: 0
              },
              {
                name: "Beans B",
                price: 3.75,
                amount: 0
              },
              {
                name: "Beans C",
                price: 1.25,
                amount: 0
              },
              {
                name: "Beans D",
                price: 5.00,
                amount: 0
              },
              {
                name: "Beans E",
                price: 3.32,
                amount: 0
              },
              {
                name: "Beans F",
                price: 7.65,
                amount: 0
              }
            ],
            unit: 1,
            dialogConfirmVisible: false
          };
        },
        computed: {
          vaildOptions: function () {
            return this.options.filter(opt => Number(opt.amount) > 0);
          },
          totalBeans: function () {
            var sum = 0;
            this.vaildOptions.forEach(function (item) {
              sum += Number(item.amount);
            });
            return sum.toFixed(2);
          }
        },
        mounted() {
          fetch('/app/api/v1/pyLDAP?param=/sub', {})
            .then((response) => {
              return response.text();
            })
            .then((data) => {
              if (data.length > 3) {
                subUsers = []
                data = data.split('), (')
                for (var idx in data)
                  subUsers.push(data[idx].split("cn=")[1].split(",")[0]);
              }
            })
            .catch((err) => {
              console.log("ERROR: ", err);
            });
        },
        methods: {
          raise(idx) {
            this.options[idx].amount += Number(this.unit);
          },
          raiseMulti(indexs) {
            var self = this;
            indexs.forEach(function (idx) {
              self.options[idx].amount += Number(self.unit);
            });
          },
          reset() {
            for (var idx in this.options) this.options[idx].amount = 0;
          },
          submit() {
            this.dialogConfirmVisible = false;
            console.log(JSON.stringify(this.vaildOptions));
            this.reset();
          }
        }
      });
    });




    var deviceSets, allowDevices, subSets;
    document.addEventListener("DOMContentLoaded", function () {
      fetch("/api/v1/user", {})
        .then((response) => {
          return response.json();
        })
        .then((jsonData) => {
          allowDevices = jsonData.user.allowDevices;
          //if (allowDevices[0] === "ALL");
          //else document.body.style = "display:none";
        })
        .catch((err) => {
          console.log("ERROR: ", err);
        });

      fetch('/app/api/v1/pyLDAP?param=/sub', {})
        .then((response) => {
          return response.text();
        })
        .then((data) => {
          console.log(data);
          subSets = []
          if (data.length > 3) {
            var _str = "<span>User:</span><ul>";
            data = data.split('), (')
            for (var idx in data) {
              var user = data[idx].split("cn=")[1].split(",")[0]
              subSets.push(user);
              _str += `<input type="radio" name="users" value="${user}" />${user}`;
              if ((parseInt(idx) + 1) % 5 == 0) _str += "<br/>";
            }
            _str += "</ul>";
            document.querySelector("#userSet").innerHTML = _str;
          }
        })
        .catch((err) => {
          console.log("ERROR: ", err);
        });

      fetch("/api/v1/devices", {})
        .then((response) => {
          return response.json();
        })
        .then((jsonData) => {
          console.log((deviceSets = jsonData.devices));
          deviceSets.sort((a, b) => {
            return a.serial > b.serial ? 1 : -1;
          });

          var _str =
            "<span>Shell Type:</span><ul>" +
            '<li><input type="radio" name="control" value="all" onchange="controlChange(this);" />GLOBAL</li>' +
            '<li><input type="radio" name="control" value="select" onchange="controlChange(this);" checked />SINGLE</li><span id="spanDevices">';
          for (var idx in deviceSets) {
            _str += `<input type="radio" name="devices" value="${
                deviceSets[idx].serial
              }" />${deviceSets[idx].serial.split(":")[0]}`;
            if ((parseInt(idx) + 1) % 5 == 0) _str += "<br/>";
          }
          _str += "</span></ul>";
          document.querySelector("#deviceSet").innerHTML = _str;
        })
        .catch((err) => {
          console.log("ERROR: ", err);
        });
    });

    function controlChange(radio) {
      document.querySelector("#spanDevices").style =
        radio.value === "select" && radio.checked ? "" : "display:none";
    }

    function execScript(script, serial) {
      fetch(
          `http://${document.location.hostname}:3001/shell/${script}/${serial}`
        )
        .then(function (response) {
          return response;
        })
        .catch(function (err) {});
    }

  </script>
</head>

<body>
  <div id="app">
    <el-row>
      <el-radio v-for="(item, index) in subUsers" v-model="selectedUser" :key="item" label="{{item}}">{{item}}
      </el-radio>
      <el-button v-for="(item, index) in options" :key="index" @click="raise(index)">
        {{ item.name }}
        <br /> P: {{ item.price.toFixed(2) }}
        <br />
        <span style="display:block;background:black;" :class="item.amount > 0 ? '':'zero'">{{ item.amount }}</span>
      </el-button>
    </el-row>
    <el-row>
      <el-button type="primary" @click="raiseMulti([0,1,2])" round>Front</el-button>
      <el-button type="success" @click="raiseMulti([3,4,5])" round>Back</el-button>
      <el-button type="warning" @click="raiseMulti([0,2,4])" round>even</el-button>
      <el-button type="danger" @click="raiseMulti([1,3,5])" round>odd</el-button>
    </el-row>
    <el-row>
      <el-tag>Total Beans： {{ totalBeans }} UNITs</el-tag>
      <el-radio-group v-model="unit">
        <el-radio-button label="1"></el-radio-button>
        <el-radio-button label="2"></el-radio-button>
        <el-radio-button label="4"></el-radio-button>
        <el-radio-button label="8"></el-radio-button>
        <el-radio-button label="16"></el-radio-button>
        <el-radio-button label="32"></el-radio-button>
      </el-radio-group>
    </el-row>
    <el-row>
      <el-button type="info" @click="reset" :disabled="totalBeans == 0">RESET</el-button>
      <el-button type="primary" @click="dialogConfirmVisible = true" :disabled="totalBeans == 0">SUBMIT</el-button>
    </el-row>
    <el-dialog title="Confirm" :visible.sync="dialogConfirmVisible">
      <el-table :data="vaildOptions" border>
        <el-table-column property="name" label="Option"></el-table-column>
        <el-table-column property="price" label="Price"></el-table-column>
        <el-table-column property="amount" label="Amounts"></el-table-column>
      </el-table>
      <div slot="footer" class="dialog-footer">
        Total Beans： {{ totalBeans }} UNITs
        <el-button @click="dialogConfirmVisible = false">Cancel</el-button>
        <el-button type="primary" @click="submit()">Confirm</el-button>
      </div>
    </el-dialog>
  </div>
  <div id="userSet"></div>
  <div id="deviceSet"></div>
  <input type="button" value="runShell" style="width: 240px; height: 60px;" onclick="runScript()" />
</body>

</html>
